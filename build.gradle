plugins {
    id 'java'
    id 'org.jetbrains.intellij.platform' version '2.3.0'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()

    intellijPlatform {
        defaultRepositories()
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    intellijPlatform {
        local '/Users/wangbin/Applications/WebStorm.app'
    }
}

test {
    useJUnitPlatform()
}


